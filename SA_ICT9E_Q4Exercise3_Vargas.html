	h1{
        text-shadow: 2px 2px 4px hotpink;
        text-transform: uppercase;

        text-align: center;
	}
	h2{
		text-shadow: 2px 2px 4px hotpink;
        text-transform: lowercase;

	p{
		text-shadow: 2px 2px 4px hotpink;

	}
</style>
<h1>Arthmetic</h1>
<body>
	<p><mark>x = 10, y = 5;</mark></p>
<ol type="1.">

<h2>1. x + y = <strong id="p1"></strong></h2>
<h2>2. x - y = <strong id="p2"></strong></h2>
<h2>3. x * y = <strong id="p3"></strong></h2>
<h2>4. x / y = <strong id="p4"></strong></h2>
<h2>5. x % y = <strong id="p5"></strong></h2>

</ol>

<script>
	let x=10, y=5;

	let sum = x + y;
	let diff = x - y;

	alert("Sum of two numbers: " + sum + "\n" + "The difference of two numbers: " + diff);

	//variable declaration;assignment of values
	document.getElementById("p1").innerHTML = x + y;
	document.getElementById("p2").innerHTML = x - y;
	document.getElementById("p3").innerHTML = x * y;
	document.getElementById("p4").innerHTML = x / y;
	document.getElementById("p5").innerHTML = x % y;
    </script>
